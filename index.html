<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./index_files/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to TA Guidance System</h1>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required="true">
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk toggle visibilitas password
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordToggle = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Fungsi untuk menangani proses login
        function handleLogin(event) {
            event.preventDefault();  // Mencegah form untuk submit secara default

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi login (username dan password)
            if (username === 'mahasiswa1' && password === 'mahasiswa123') {
                // Jika login berhasil, redirect ke halaman tampilan.html
                window.location.href = 'tampilan.html';
            } else {
                // Jika login gagal, tampilkan pesan error
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
